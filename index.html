<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Local Information</h1>
        <input type="text" id="search" placeholder="Search for places, shops, roads, hotels...">
    </header>

    <main>
        <section id="places">
            <h2>Places</h2>
            <div id="places-list" class="info-list"></div>
        </section>

        <section id="shops">
            <h2>Shops</h2>
            <div id="shops-list" class="info-list"></div>
        </section>

        <section id="roads">
            <h2>Roads</h2>
            <div id="roads-list" class="info-list"></div>
        </section>

        <section id="hotels">
            <h2>Hotels</h2>
            <div id="hotels-list" class="info-list"></div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
